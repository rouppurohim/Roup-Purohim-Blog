<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roup Purohim | Agrochemical Strategy & AI</title>
  <meta name="description" content="20+ Years of Strategic Agribusiness Excellence. GTM Execution & AI Integration.">
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
  <link rel="alternate" type="application/rss+xml" title="Roup Purohim RSS" href="/rss.xml">
  <meta name="theme-color" content="#1a1a2e">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#1F3D2B',
            secondary: '#1C2E4A',
            accent: '#E67E22',
            background: '#F4F6F7',
            darkbg: '#0F172A',
            'hairline': 'rgba(0,0,0,0.06)',
            'hairline-white': 'rgba(255,255,255,0.1)'
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Merriweather', 'serif'],
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --accent: #E67E22;
      --primary: #1F3D2B;
    }

    body {
      -webkit-font-smoothing: antialiased;
      scroll-behavior: smooth;
    }

    /* World Class Typography */
    .display-large {
      font-size: clamp(3rem, 7vw, 6rem);
      line-height: 0.95;
      letter-spacing: -0.04em;
      font-weight: 900;
    }

    .text-metadata {
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.15em;
    }

    /* Custom UI Elements */
    .hairline-border {
      border: 1px solid rgba(0, 0, 0, 0.06);
    }

    .dark .hairline-border {
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .authority-box {
      background: #ffffff;
      border-radius: 0;
      transition: all 0.3s ease;
    }

    .dark .authority-box {
      background: #1e293b;
    }

    /* Reading Experience */
    .article-content {
      max-width: 720px;
      margin: 0 auto;
      font-family: 'Merriweather', serif;
      font-size: 1.125rem;
      line-height: 1.8;
    }

    .article-content p {
      margin-bottom: 2rem;
      color: #334155;
    }

    .dark .article-content p {
      color: #cbd5e1;
    }

    .data-block {
      border-left: 2px solid var(--accent);
      padding-left: 1.5rem;
      margin: 3rem 0;
    }

    .quote-accent {
      font-size: 2.5rem;
      font-weight: 900;
      color: var(--accent);
      opacity: 0.2;
      line-height: 0;
    }

    /* Minimalist Scrollbar */
    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }
  </style>
  <script type="module" src="/index.tsx"></script>
</head>

<body class="bg-background text-slate-900 dark:bg-darkbg dark:text-slate-100 selection:bg-accent selection:text-white">
  <div id="root"></div>
  <script>
    // Register Service Worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('[PWA] Service Worker registered:', reg.scope))
          .catch(err => console.log('[PWA] Service Worker registration failed:', err));
      });
    }
  </script>
</body>

</html>
